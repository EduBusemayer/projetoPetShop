<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/loginStylePages.css}">
  <title>Recuperação de Senha</title>
</head>

<body>

  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="row">
        <div class="col" id="bloco-senha">
          <button type="button" class="btn btn-primary" onclick="location.href='/';" value='Voltar'>
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <div class="d-flex justify-content-center mb-4">
            <img th:src="@{/img/petshop.png}" alt="pet-shop-logo" id="img-petshop">
          </div>
          <form id="recSenha">
            <p class="fs-4 text-white text-center">Solicitação para troca de senha</p>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
              <input type="email" class="form-control py-2" placeholder="Digite seu e-mail" aria-label="E-mail"
                aria-describedby="basic-addon1" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg mb-3 w-100">Enviar</button>
          </form>
          <div id="popupOverlay" class="popup-overlay"></div>

          <div id="successPopup" class="popup">
            <p class="mb-4 text-white">Verifique seu E-mail para recuper sua Senha</p>
            <button class="btn btn-primary" onclick="location.href='/';">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/10b4b15b8d.js" crossorigin="anonymous"></script>
    <script th:src="@{/scriptLoginPages.js}"></script>
  </body>
</body>

</html>
