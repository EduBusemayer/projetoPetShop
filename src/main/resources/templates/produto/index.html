<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.13.2/jquery-ui.css}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/homeStyle.css}">
  <link rel="stylesheet" th:href="@{/tabelaStyle.css}">
</head>

<body>
  <div class="container-fluid vh-100 d-flex flex-column">
    <!-- Minha side bar -->
    <div class="row flex-grow-1">
      <div class="col-sm-3 col-md-3 col-lg-2 side d-flex flex-column p-0">
        <div class="d-flex pt-4 pb-4 mx-4 teste">
          <img th:src="@{/img/perfil.png}" alt="farmacia" id="img-login">
          <div class="d-flex flex-column ms-3">
            <span class="text-white fs-5">Eduardo</span>
            <span class="text-white">Admin</span>
            <div class="d-flex align-items-center">
              <div class="status-perfil"></div>
              <span class="text-white ps-2">Online</span>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-center mt-4">
          <button class="btn btn-primary mx-4 mb-3 py-2 fs-5 w-75" th:onclick="|location.href='/home'|">
            <i class="fa-regular fa-clock"></i>
            <span class="ps-2">Agendamento</span>
          </button>
          <button class="btn btn-primary mx-4 mb-3 py-2 fs-5 w-75" th:onclick="|location.href='/clientes'|">
            <i class="fa-solid fa-users"></i>
            <span class="ps-2">Clientes</span>
          </button>
          <button class="btn btn-primary mx-4 mb-3 py-2 fs-5 w-75" th:onclick="|location.href='/funcionarios'|">
            <i class="fa-solid fa-building-user"></i>
            <span class="ps-2">Funcionários</span>
          </button>
          <button class="btn btn-primary mx-4 mb-3 py-2 fs-5 w-75" th:onclick="|location.href='/produtos'|">
            <i class="fa-solid fa-box-open"></i>
            <span class="ps-2">Produtos</span>
          </button>
          <button class="btn btn-primary mx-4 mb-3 py-2 fs-5 w-75" th:onclick="|location.href='/animais'|">
            <i class="fa-solid fa-paw"></i>
            <span class="ps-2">Animais</span>
          </button>
        </div>
        <div class="py-5 mt-auto">
          <button class="btn btn-primary mx-4 py-2 fs-5 w-75" th:onclick="|location.href='/'|">
            <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180"></i>
            <span class="ps-2">Sair</span>
          </button>
        </div>
      </div>
      <div class="col mt-4">
        <div class="table-container">
          <div class="table-responsive">
            <table class="table table-bordered-custom" id="tabprodutos">
              <thead>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Data de Chegada</th>
                <th class="text-end pe-5">Ações</th>
              </thead>
              <tbody>
                <tr th:each="umProduto : ${listaProdutos}">
                  <td th:text="${umProduto.nome}"></td>
                  <td th:text="${umProduto.descricao}"></td>
                  <td th:text="${umProduto.quantidadeProduto}"></td>
                  <td th:text="${umProduto.valorProduto}"></td>
                  <td th:text="${umProduto.dataChegadaProduto}"></td>
                  <td class="botoes d-flex justify-content-end">
                    <a th:href="@{'/produtos/alterar/' + ${umProduto.id}}" class="btn btn-warning me-2"><i
                        class="fa-regular fa-pen-to-square me-2"></i>Alterar</a>
                    <button class="btn btn-danger js-delete" th:data-id="${umProduto.id}"><i
                        class="fa-regular fa-trash-can me-2"></i>Excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex align-items-center justify-content-center">
              <img th:src="@{/img/petshop.png}" alt="pet-shop-logo" class=" position-absolute top-0 opacity-50 h-100"
                style="z-index: -1;">
            </div>
          </div>
          <div class="d-flex justify-content-end w-100 mt-2">
            <a href="/produtos/novo" class="btn btn-primary me-2" id="novo"><i
                class="fa-solid fa-boxes-stacked me-2"></i>Adiconar produto</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="modalproduto">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Excluir Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Confirma a exclusão do Produto?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  <script th:src="@{/scriptProdutos.js}"></script>
  <script src="https://kit.fontawesome.com/10b4b15b8d.js" crossorigin="anonymous"></script>
</body>
